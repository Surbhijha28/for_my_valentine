<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            background-color: #ffc0cb; /* Pink background */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: #d2122e; /* Red text */
            text-align: center;
        }
        h1 {
            font-size: 4rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px white;
        }
        .container {
            background-color: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            border: 5px solid #ff4d6d;        }
        .question {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 30px;        }
        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            position: relative;
        }
        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            transition: transform 0.2s;
        }
        #yesBtn {
            background-color: #d2122e; /* Red */
            color: white;
        }
        #yesBtn:hover {
            transform: scale(1.1);
            background-color: #ff4d6d;
        }
        #noBtn {
            background-color: white;
            color: #d2122e;
            border: 2px solid #d2122e;
            /* This ensures it stays put but feels "unclickable" */
            cursor: not-allowed;
            opacity: 0.6;
        }
    </style>
</head>
<body>
    <h1>Happy Valentine's Day!</h1>
    <div class="container">
        <p class="question">Will you be my Valentine?</p>
        <div class="buttons">
            <button id="yesBtn" onclick="sayYes()">Yes</button>
            <button id="noBtn" onmouseover="moveNo()" onclick="return false;">No</button>
        </div>
    </div>
    <script>
        function sayYes() {
            alert("Yay! You've made me the happiest person alive! I love you!");
        }
        // Fun addition: The 'No' button moves away when they try to click it
        function moveNo() {
            const noBtn = document.getElementById('noBtn');
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.position = 'absolute';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        }
    </script>
</body>
</html>
